<section id="styles" class="brand-kits reveal">
  <h2>Choose a Style Preset</h2>

  <div class="brand-card">
    <input type="radio" name="style" id="modern" />
    <label for="modern">
      <span class="circle green"></span> Modern
      <span class="settings-icon">⚙️</span>
    </label>
  </div>

  <div class="brand-card">
    <input type="radio" name="style" id="minimal" />
    <label for="minimal">
      <span class="circle yellow"></span> Minimal
      <span class="settings-icon">⚙️</span>
    </label>
  </div>

  <div class="brand-card">
    <input type="radio" name="style" id="vibrant" />
    <label for="vibrant">
      <span class="circle red"></span> Vibrant
      <span class="settings-icon">⚙️</span>
    </label>
  </div>

  <div class="reveal" style="margin-top: 2rem; text-align: center;">
    <button class="ripple-button">Apply Preset</button>
  </div>
</section>
